name: CI

on:
  pull_request:
  push:
    branches: main

jobs:
  test:
    strategy:
      matrix:
        runner:
          - ubuntu-latest
          - macOS-latest

        resolver:
          - nightly   # ghc-9.4 (as of writing)
          - lts       # ghc-9.2 (as of writing)

      fail-fast: true

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v3
      - uses: freckle/stack-action@v3
